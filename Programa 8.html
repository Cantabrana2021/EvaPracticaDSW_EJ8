    <script>
        // Búsqueda de elementos en un arreglo
        const nombres = ["Ana", "Juan", "Pedro", "Luis"];
        const nombreBuscado = "Juan";
        if (nombres.includes(nombreBuscado)) {
            console.log(`${nombreBuscado} está en el arreglo.`);
        } else {
            console.log(`${nombreBuscado} no está en el arreglo.`);
        }
    </script>
